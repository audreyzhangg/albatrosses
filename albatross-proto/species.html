<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Albatross • Species</title>

  <!-- match the site-wide styles so the nav looks the same -->
  <link rel="stylesheet" href="styles.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: large;
      background: white;
    }
    .container {
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 20px 0 5px 0;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      color: #7f8c8d;
      margin: 0 0 20px 0;
      font-size: 18px;
    }
    #legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 8px;
      padding: 6px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #2c3e50;
    }
    .legend-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 10px solid;
    }
    #visualization {
      flex: 1;
      width: 100%;
      position: relative;
    }
    .bird-icon { fill: #34495e; }
    .status-ring { fill: none; stroke-width: 10; }
    .bird-label {
      font-size: 18px;
      fill: #2c3e50;
      text-anchor: middle;
      font-weight: 500;
    }
    .fact-card {
      position: absolute;
      background: white;
      border: 2px solid #2c3e50;
      border-radius: 8px;
      padding: 15px;
      max-width: 350px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 1000;
      font-size: 14px;
    }
    .fact-card.visible { opacity: 1; }
    .fact-card h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 18px;
    }
    .fact-card .fun-fact {
      background: #f0f8ff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-style: italic;
      color: #34495e;
    }
    .fact-card .stat { margin: 5px 0; color: #555; }
    .fact-card .stat strong { color: #2c3e50; }
  </style>
</head>
<body>
  <!-- Site header + matching nav -->
  <header>
    <h1>Albatross • Species</h1>
    <p class="deck">Explore all albatross species — hover for fast facts.</p>
    <nav class="topnav">
      <a href="intro.html">Intro</a>
      <a href="species.html" class="active">Species</a>
      <a href="colonies.html">Migration</a>
      <a href="threats.html">Threats</a>
      <a href="myths.html">Myths</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1>Exploring By The Species</h1>
      <p class="subtitle">Hover for more information!</p>

      <div id="legend"></div>
      <div id="visualization"></div>
    </div>
  </main>

  <script src="visualization.js"></script>
</body>
</html>
